<div class="hero" data-component="fadereveal">
  <div class="hero__wrapper container">
    <div class="slider slider--big glide" data-component="hero">
      <div class="slider__arrows" data-glide-el="controls">
        <button class="slider__arrow slider__arrow--prev glide__arrow glide__arrow--prev" data-ref="fadereveal[el]" data-glide-dir="<">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M0 12l10.975 11 2.848-2.828-6.176-6.176H24v-3.992H7.646l6.176-6.176L10.975 1 0 12z"/>
          </svg>
        </button>

        <button class="slider__arrow slider__arrow--next glide__arrow glide__arrow--next" data-ref="fadereveal[el]" data-glide-dir=">">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"/>
          </svg>
        </button>
      </div>

      <div class="frames glide__track" data-component="slidereveal" data-glide-el="track">
        <ul class="frames__list glide__slides">
          {% for item in range(1, 15) %}
            <li class="frames__item glide__slide">
              <div data-ref="slidereveal[el]">
                <div class="frame" data-ref="hero[el]">
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <div class="hero__heading">
      <svg class="hero__logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28.154 12.761" data-ref="fadereveal[el]">

  </div>

  <div class="wrapper container container--small container--center space space--xxlarge">

    <div class="gutter gutter--medium" data-ref="fadereveal[el]">

</div>
